<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello Chat</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/chat.css" />
</head>
<body>
  <div class="sidebar">
    <h3>Your Groups</h3>
    <ul class="group-list" id="groupList">
      <!-- Group items will go here -->
    </ul>
  </div>

  <div class="content">
    <header class="header">
      <h1 class="logo">Hello Chat</h1>
      <nav class="nav-buttons">
        <button id="createGroupBtn" class="neon-button">+ Create Group</button>
        <button id="logoutBtn" class="neon-button">Logout</button>
        <div class="d-flex justify-content-end p-2">
          <button class="btn btn-outline-info" id="addMemberBtn" style="display: none;">+ Add Members</button>
          <button class="btn btn-outline-warning ms-2" id="manageMembersBtn" style="display: none;">ðŸ‘¥ Manage Members</button>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <div class="chat-box" id="chatBox">
        <div class="message other">Hey there!</div>
        <div class="message you">Hello!</div>
      </div>
      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
      
      
    </main>
  </div>
  <!-- Create Group Modal -->
<div class="modal fade" id="createGroupModal" tabindex="-1" aria-labelledby="createGroupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="createGroupModalLabel">Create Group</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="createGroupForm">
          <div class="mb-3">
            <label for="groupName" class="form-label">Group Name</label>
            <input type="text" class="form-control" id="groupName" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Select Members</label>
            <div id="userList" class="form-check text-light">
              <!-- Checkboxes will be added here -->
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Create Group</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Add Member Modal -->
<div class="modal fade" id="addMemberModal" tabindex="-1" aria-labelledby="addMemberModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="addMemberModalLabel">Add Members</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-3" id="searchUserInput" placeholder="Search by name/email/phone..." />
        <div id="searchResults" class="form-check"></div>
        <button class="btn btn-primary mt-3" id="confirmAddMembers">Add Selected</button>
      </div>
    </div>
  </div>
</div>
<!-- Manage Members Modal -->
<div class="modal fade" id="manageMembersModal" tabindex="-1" aria-labelledby="manageMembersModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="manageMembersModalLabel">Manage Group Members</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group" id="memberList">
          <!-- Members will be loaded here -->
        </ul>
      </div>
    </div>
  </div>
</div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script src="/js/parseJwtToken.js"></script>
<!-- <script src="/js/message.js"></script> -->
<script src="/js/group.js"></script>
</body>
</html>
